#My pod is in namespace A, and I only want pods with the label env=prod from namespace B to access it.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-aaqib-prod-pods
  namespace: webhook   # ðŸ‘ˆ yaha policy apply hogi (target namespace)
spec:
  podSelector:
    matchLabels:
      app: api   # ðŸ‘ˆ webhook namespace ke api pods par policy lagegi
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: aaqib        # ðŸ‘ˆ sirf aaqib namespace
          podSelector:
            matchLabels:
              env: prod          # ðŸ‘ˆ us namespace ke sirf env=prod wale pods
      ports:
        - protocol: TCP
          port: 8080

